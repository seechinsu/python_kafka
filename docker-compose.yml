version: '2'
services:
  kafka-lenses-dev:
    image: landoop/kafka-lenses-dev
    container_name: kafka-lenses-dev
    ports:
      - "9092:9092"
      - "2181:2181"
      - "8081:8081"
      - "9581:9581"
      - "9581:9582"
      - "9581:9584"
      - "9581:9585"
      - "3030:3030"
    environment:
      EULA: https://dl.lenses.stream/d/?id=ID_FROM_EMAIL_AFTER_SIGN_UP
      ADV_HOST: 127.0.0.1
